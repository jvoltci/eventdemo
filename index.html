<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent</title>
</head>
<body>
    <div style="height: 30vh; display: flex; flex-direction: column;; justify-content: center; align-items: center;">
        <p>Iframe inside status: <strong style="color: red;" id="stat"></strong></p>
        <p style="font-weight:  bold; font-size: 50px;" id="write">External (Parent)</p>
    </div>
    <div style="display: flex; justify-content: center; width: 100%;">
        <form onsubmit="return submitE(event)">
            <input style="width: 50%;" placeholder="Paste URL here..." />
            <button>Go</button>
        </form>
    </div>
    <div style="height: 60vh; display:  flex; justify-content: center; width: 100%;">
        <iframe height="100%" width="50%" src="https://extdev.tartanhq.com/?tkn=wmrzylwk&companyId=tartan"></iframe>
    </div>
    <script>
        const submitE = (e) => {
            e.preventDefault();
            document.querySelector('iframe').src  = document.querySelector('input').value;
            return false;
        }
        //window.addEventListener('message', (e) => alert(e.data))
        window.addEventListener('message', (e) => {
            document.querySelector('#stat').innerHTML = e.data.status;
           //alert(e.data.status)
        })
    </script>
</body>
</html>
